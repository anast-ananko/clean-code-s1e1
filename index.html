<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="eisenhower-matrix">
    <a class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-element">
      <h3 class="title">Add item</h3>
      <div class="add-element__task-wrapper">
        <input id="new-task"
              class="add-element__input task"
              type="text">
        <button class="button button_add">Add</button>
      </div>       
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__input">
          <label class="tasks__label task">Pay Bills</label>
          <input type="text" class="tasks__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img-delete" alt="delete">
          </button>
        </li>
        <li class="tasks__item task__item_edit-mode">
          <input type="checkbox" class="tasks__input">
          <label class="tasks__label task">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="tasks__input task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img-delete" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="tasks tasks_complete">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__input" checked>
          <label class="tasks__label task">See the Doctor</label>
          <input type="text" class="tasks__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img-delete" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>  
  <script src="app.js"></script>
</body>
</html>
