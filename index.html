<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header information">
    <img src="./eisenhower-matrix.jpg" class="information__image">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-element">
      <p id="add-element-to-list">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                class="input input-text task"
                type="text">
          <button class="button">Add</button>
        </div>
      </p>
    </section>
    <section class="incomplete-tasks">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
        <li class="edit-mode tasks__item">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="input input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="compelete-tasks">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="input" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
      </ul>
    </section>
  </main>  
  <script src="app.js"></script>
</body>
</html>
